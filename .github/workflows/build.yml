# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: build-book

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '16'
      - name: Install Yarn ðŸ§¶
        run: npm install -g yarn
      - name: Install Node Dependencies âœ¨
        run: yarn install
      - name: Build Book ðŸ“–
        run: yarn build
      - name: Deploy ðŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build